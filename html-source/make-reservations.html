            height: 5em;
            background-color: #2D2727;
            color: white;
            margin-top: 1.5em;
            padding: 1em;
            font-size: 80%;
        }
    </style>
    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"

                        <ul class="dropdown-menu">

            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Make reservation</h1>
                <form action="" method="post" class="need-validation" novalidate>
                    <div class="mt-5">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control" required
                            autocomplete="off">
                    </div>
                    <div class="mt-5">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required
                            autocomplete="off">
                    </div>
                    <div class="mt-5">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>
                    <div class="mt-5">
                        <label for="phone" class="form-label">Phone number:</label>
                        <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                    </div>

                    <hr>
                    <input type="button" value="Make reservation" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
    <div class="row my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middel
        </div>
        <div class="col">
            Right
        </div>
    </div>
    <!-- Bootstrap bundle which includes everything from Bootstrap,
  Popper, Poppers, Tooltips -->
